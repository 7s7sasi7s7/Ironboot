<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("Anchura del rectángulo"); // Escribimos en pantalla las instrucciones para el usuario
        let anchuTexto; // Creamos una variable de tipo string
        anchuTexto = prompt("Altura del rectángulo"); 
         // Ahora que tenemos la altura en formato texto, pasemoslo a un entero
        let anchura;
        anchura = parseInt(anchuTexto);

        window.alert("Altura del rectángulo"); // Escribimos en pantalla las instrucciones para el usuario
        let alturTexto; // Creamos una variable de tipo string
        alturTexto = prompt("Altura del rectángulo"); 
         // Ahora que tenemos la altura en formato texto, pasemoslo a un entero
        let altura;
        altura = parseInt(alturTexto);
    
        console.log("El área del rectángulo es: " + (altura * anchura)); // Mostramos en consola el área
      
        </script>
</body>
</html>
